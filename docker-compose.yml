version: "3.8"

services:
  # 1. Web 管理控制台
  web:
    build: .
    container_name: bridge-web
    restart: always
    ports:
      - "3000:3000"
    environment:
      - RUN_MODE=manual
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - METADATA_DB_URL=${METADATA_DB_URL}
    # 删掉了 depends_on: redis

  # 2. Worker 消费者
  worker:
    build: .
    container_name: bridge-worker
    restart: always
    environment:
      - RUN_MODE=worker
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - METADATA_DB_URL=${METADATA_DB_URL}

  # 3. Scheduler 调度器
  scheduler:
    build: .
    container_name: bridge-scheduler
    restart: always
    environment:
      - RUN_MODE=scheduler
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - METADATA_DB_URL=${METADATA_DB_URL}
